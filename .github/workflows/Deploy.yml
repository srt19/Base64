name: Publish X86 Release

on:
  push:
    tags:
      - "Base64.v*"

env:
  PROJECT_PATH: Base64.csproj

jobs:
  deploy:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-dotnet@v2
        with:
          dotnet-version: 6.0.x

      - run: dotnet restore ${{ env.PROJECT_PATH }}

      - run: dotnet build ${{ env.PROJECT_PATH }} -c Release --no-restore
      
      - run: dotnet publish ${{ env.PROJECT_PATH }} -c Release --no-build
      
      - uses: edgarrc/action-7z@v1
        with:
          args: 7z a -t7z -mx=9 Base64.v*.7z bin/Release/net6.0-windows/win-x86/publish/*
      
      - uses: actions/upload-artifact@v3
        with:
          name: Base64.v*
          path: bin/Release/net6.0-windows/win-x86/publish/*.7z
